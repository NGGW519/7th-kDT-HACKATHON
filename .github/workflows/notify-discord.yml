name: Notify Discord on Push

on:
  push:
    branches:
      - main  # 혹은 원하는 브랜치

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Send Discord Notification
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"✅ 새 push가 발생했습니다! 확인하세요!\"}" \
               ${{ secrets.DISCORD_WEBHOOK_URL }}
